<html>

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta name="description" content="FPágina que te dice en tiempo real cuánto tiempo falta para que se vaya Boric.">
    <link rel="icon" type="image/x-icon" href="./boric.png">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VWF0Q3VV22"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-VWF0Q3VV22');

    <title>Renuncia Boric</title>
    <style>
        .main {
            margin-top: 20vh;
            margin-left: 10vw;
            margin-right: 10vw;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0rem 0.2rem 0.5rem #505050;
        }
        .main h2, h1 {
            color: #000;
        }

        .main a {
            text-decoration: none;
        }

        .renuncia-boric {
            margin-top: 10vh;
        }

        .body-style {
            background: linear-gradient(270deg, #139fff, #db4232, #5f5f5f);
            background-size: 600% 600%;

            -webkit-animation: AnimationName 17s ease infinite;
            -moz-animation: AnimationName 17s ease infinite;
            animation: AnimationName 17s ease infinite;
        }

        @-webkit-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
        @keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
    </style>
</head>

<body class="body-style">

    <section class="main">
        <div class="container my-auto">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h2>Quedan solo:</h2>
                </div>
            </div>    
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h1 id="demo" class="final-countdown" style="white-space: nowrap"></h1>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h2>Para que se vaya el <u>mechero</u></h2>
                </div>
            </div>    
            <div class="text-center renuncia-boric">
                <a href="https://twitter.com/hashtag/renunciaboric" target="_blank">
                    <h2>#renunciaboric</h2>
                </a>
            </div>
        </div>  
    </section>

    <link rel="stylesheet" href="countdown/css/simplyCountdown.theme.custom.css"/>
    <script src="countdown/dist/simplyCountdown.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>
        simplyCountdown('#demo', {
            year: 2026, // required
            month: 3, // required
            day: 11, // required
            hours: 12, // Default is 0 [0-23] integer
            minutes: 0, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                months: {singular: 'mes', plural: 'meses'},
                days: { singular: 'día', plural: 'días' },
                hours: { singular: 'hora', plural: 'horas' },
                minutes: { singular: 'minuto', plural: 'minutos' },
                seconds: { singular: 'segundo', plural: 'segundos' }
            },
            plural: true, //use plurals
            inline: true, //set to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
            inlineClass: 'simply-countdown-inline', //inline css span class in case of inline = true
            // in case of inline set to false
            enableUtc: false,
            onEnd: function () {
                // your code
                return;
            },
            refresh: 1000, //default refresh every 1s
            sectionClass: 'simply-section', //section css class
            amountClass: 'simply-amount', // amount css class
            wordClass: 'simply-word', // word css class
            zeroPad: true,
            countUp: false, // enable count up if set to true
    });

    </script>
</body>

</html>
